<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header :: header}"></div>


<h1 class="text-center" th:text="${station.getStationNameFI()}"></h1>
<table class="table table-bordered table-striped sortable">
    <thead>
    <th scope="col">Option</th>
    <th scope="col">Value</th>
    </thead>
    <tbody>
    <tr>
        <td th:text="${'Address: '}"></td>
        <td th:text="${station.getAddressFI()}"></td>
    </tr>

    <tr>
        <td th:text="${'Total number of journeys starting from the station: '}"></td>
        <td th:text="${station.getStartingFromStation()}"></td>
    </tr>
    <tr>
        <td th:text="${'Total number of journeys ending at the station: '}"></td>
        <td th:text="${station.getEndingFromStation()}"></td>
    </tr>
    <tr>
        <td th:text="${'The average distance of a journey starting from the station: '}"></td>
        <td th:text="${station.getAvgDistanceFromStation() + '(km)'}"></td>
    </tr>
    <tr>
        <td th:text="${'The average distance of a journey ending to the station: '}"></td>
        <td th:text="${station.getAvgDistanceToStation() + '(km)'}"></td>
    </tr>
    <tr>
        <td th:text="${'Top 5 most popular departure stations for journeys ending at the station: '}"></td>
        <td th:text="${station.getTop5returnStations()}"></td>
    </tr>

    <tr>
        <td th:text="${'Top 5 most popular return stations for journeys starting from the station: '}"></td>
        <td th:text="${station.getTop5startStations()}"></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
