<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md mb-1" th:fragment="header">
    <div class="container-xxl">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/Helsinki_City_Bikes_logo.png}" alt="Helsinki City Bikes" height="80">
        </a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/stations}">Stations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/journeys}">Journeys</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
